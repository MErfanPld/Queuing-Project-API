components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/AppointmentStatusEnum'
          title: وضعیت
        user:
          type: integer
          readOnly: true
        service:
          allOf:
          - $ref: '#/components/schemas/Service'
          readOnly: true
        employee:
          allOf:
          - $ref: '#/components/schemas/Employee'
          readOnly: true
        get_status:
          type: string
          readOnly: true
        employee_name:
          type: string
          readOnly: true
        service_id:
          type: integer
          writeOnly: true
        employee_id:
          type: integer
          writeOnly: true
        time_slot_id:
          type: integer
          writeOnly: true
      required:
      - employee
      - employee_name
      - get_status
      - id
      - service
      - service_id
      - time_slot_id
      - user
    AppointmentStatusEnum:
      enum:
      - pending
      - confirmed
      - canceled
      type: string
      description: |-
        * `pending` - در انتظار
        * `confirmed` - تایید شده
        * `canceled` - لغو شده
    AvailableTimeSlot:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        service:
          type: integer
        date:
          type: string
          format: date
          title: تاریخ
        start_time:
          type: string
          format: time
        end_time:
          type: string
          readOnly: true
        is_available:
          type: boolean
          title: فعال/غیرفعال
      required:
      - date
      - end_time
      - id
      - service
      - start_time
    Business:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: نام کسب‌وکار
          maxLength: 255
        business_type:
          allOf:
          - $ref: '#/components/schemas/BusinessTypeEnum'
          title: نوع کسب‌وکار
        address:
          type: string
          title: آدرس
          maxLength: 255
        telephone_number:
          type: string
          title: شماره تلفن
          maxLength: 15
        phone_number:
          type: string
          title: شماره همراه
          maxLength: 15
        is_coffee_shop:
          type: boolean
          title: کافی شاپ دارد؟
        is_parking:
          type: boolean
          title: پارکینگ دارد؟
        instagram_link:
          type: string
          format: uri
          title: لینک اینستاگرام
          maxLength: 200
        owner:
          type: integer
          title: صاحب کسب‌وکار
      required:
      - address
      - business_type
      - id
      - instagram_link
      - name
      - owner
      - phone_number
      - telephone_number
    BusinessTypeEnum:
      enum:
      - آرایشگاه
      - مراکز پوست
      type: string
      description: |-
        * `آرایشگاه` - آرایشگاه
        * `مراکز پوست` - مراکز پوست
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
          description: پسورد فعلی
        new_password:
          type: string
          description: پسورد جدید
        confirm_password:
          type: string
          description: تایید پسورد جدید
      required:
      - confirm_password
      - new_password
      - old_password
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        target_name:
          type: string
          readOnly: true
        target_type:
          $ref: '#/components/schemas/TargetTypeEnum'
        content:
          type: string
          title: متن نظر
        rating:
          type: integer
          maximum: 32767
          minimum: 0
