          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: integer
          readOnly: true
        service:
          type: integer
          nullable: true
        business:
          type: integer
          nullable: true
      required:
      - content
      - created_at
      - id
      - is_approved
      - target_name
      - target_type
      - updated_at
      - user
